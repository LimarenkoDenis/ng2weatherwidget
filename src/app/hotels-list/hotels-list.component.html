<div class="element-left">
  <div class="element-bg-img">
    <img [src]="currentHotel.picture" alt="" class="img-responsive">
  </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li><a (click)="tab='hotel'">Hotel</a></li>
        <li><a (click)="tab='fishing'">Fishing</a></li>
        <li><a (click)="tab='tours'">Tours</a></li>
        <li class="anc-bor"><a (click)="tab='weather'">Weather</a></li>
      </ul>
    </div>
    <div class="village" [ngSwitch]="tab">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2" *ngSwitchCase="'hotel'">
          <div  class="activity-row"
                *ngFor="let hotel of hotels"
                (click)="selectHotel(hotel)"
                [ngClass]="{'active-hotel': hotel.id === currentHotel.id}">
            <div class="activity-desc">
              <h5>{{hotel.title}}</h5>
              <p>{{hotel.description}}</p>
              <p>{{hotel.address}}</p>
              <h6>Tel:{{hotel.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li *ngFor="let photo of hotel.photos">
                  <img [src]="photo"  alt=""/>
                </li>
              </ul>
            </div>
            <div class="clear"> </div>
          </div>
        </div>
        <div class="scrollbar" id="style-2" *ngSwitchCase="'fishing'">
          <div  class="activity-row">
            Fishing
          </div>
        </div>
        <div class="scrollbar" id="style-2" *ngSwitchCase="'tours'">
          <div  class="activity-row">
            Tours
          </div>
        </div>
        <div class="scrollbar" id="style-2" *ngSwitchCase="'weather'">
          <div  class="activity-row">
            Weather
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
