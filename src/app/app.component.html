<h1>Hot Weather Widget</h1>
<div class="element">
  <hotels-list
    [currentHotel]="currentHotel"
    [hotels]="hotels"
    (hotel)="selectHotel($event)">
  </hotels-list>
  <div class="element-right">
    <hotel-weather [weather]="currentHotel.weather"></hotel-weather>
    <hotel-profile [profile]="currentHotel.profile"></hotel-profile>
  </div>
  <div class="clear"></div>
</div>
